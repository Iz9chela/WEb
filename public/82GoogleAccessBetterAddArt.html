<h1>Pridaj príspevok</h1>

    <br><br>


    <label for="artcl">Obsah:</label>

    <textarea name="artcl" id="artcl"  cols="50" rows="3"></textarea>

    <input type="reset" value="Zmaž (Delete)" />
    <input type="submit" value="Odoslať (Send)" />
</form>
